<!DOCTYPE html>
<html>
<head>
    <title>Update Customise House</title>
    <link rel="stylesheet" href="updatecommercail.css">
</head>
<body>
    <h1>Update Customise House</h1>
    <form action="updatecommercail.jsp" method="post">
        <label for="modelNumber">Model Number:</label>
        <input type="text" id="modelNumber" name="modelNumber" required><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>
        <label for="buildingNumber">House Number:</label>
        <input type="text" id="buildingNumber" name="buildingNumber"><br><br>
        <label for="type">Building type:</label>
        <input type="text" id="type" name="type"><br><br>
        <label for="floors">Floors:</label>
        <input type="number" id="floors" name="floors"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
