<!DOCTYPE html>
<html>
  <head>
    <title>My Construction Site - Services</title>
    <style>
      /* Styles for the gallery */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .gallery img {
        max-width: 100%;
        margin: 10px;
        border: 1px solid #ccc;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
      }

      /* Styles for the services section */
      .services {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .service {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        max-width: 300px;
        text-align: center;
      }

      .service h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .service p {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .service button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .service button:hover {
        background-color: #3e8e41;
      }

      /* Styles for the page header */
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        font-size: 36px;
        margin: 0;
      }

      header p {
        font-size: 18px;
        margin: 0;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>My Construction Site</h1>
      <p>Your one-stop solution for all construction needs</p>
    </header>

    <div class="services">
      <div class="service">
        <img src="house1.jpg" alt="House Construction">
        <h2>House Construction</h2>
        <p>Starting at $100,000</p>
        <button>Book now</button>
      </div>

      <div class="service">
        <img src="house2.jpg" alt="House Renovation">
        <h2>House Renovation</h2>
        <p>Starting at $50,000</p>
        <button>Book now</button>
      </div>
    </div>

    <h2>Gallery</h2>
    <div class="gallery">
      <img src="gallery1.jpg" alt="Gallery Image 1">
      <img src="gallery2.jpg" alt="Gallery Image 2">
      <img src="gallery3.jpg" alt="Gallery Image 3">
      <img src="gallery4.jpg" alt="Gallery Image 4">
      <img src="gallery5.jpg" alt="Gallery Image 5">
      <img src="gallery6.jpg" alt="Gallery Image 6">
    </div>
  </body>
</html>
