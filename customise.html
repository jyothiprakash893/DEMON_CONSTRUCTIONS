<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f7f7f7;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 4px;
      border: none;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Demon constructions<br>Custo Homes</h1>
  </div>
  <div class="container">
    <h2 class="title">Menu</h2>
    <a class="button" href="adminhouse.html">Add Homes</a>
    <a class="button" href="deletehouse.html">Delete</a>
    <a class="button" href="updatehouse.html">Update</a>
    <a class="button" href="displayadminhouse.jsp">display houses</a>
</div>
  </div>
</body>
</html>
