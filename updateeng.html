<!DOCTYPE html>
<html>
<head>
    <title>Update Engineer</title>
    <link rel="stylesheet" href="updateeng.css">
</head>
<body>
    <h1>Update Engineer</h1>
    <form action="updateeng.jsp" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" required><br>

        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" required><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
