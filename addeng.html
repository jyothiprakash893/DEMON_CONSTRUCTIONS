<!DOCTYPE html>
<html>
<head>
    <title>Add Engineer</title>
    <link rel="stylesheet" href="addeng.css">
</head>
<body>
    <h1>Add Engineer</h1>
    <form action="addeng.jsp" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" required><br>

        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" required><br>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" required><br>

        <input type="submit" value="Add Engineer">
    </form>
</body>
</html>
